<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nested Object in JavaScript</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Nested Object</h1>
    <p>
      <strong>Nested object</strong> = object inside another object<br>
      Allows you to represent more complex data structures<br>
      Child object is enclosed by a parent object<br>
      <code>Person { Address {}, ContactInfo {} }</code><br>
      <code>ShoppingCart { KeyBoard {}, Mouse {}, Monitor {} }</code>
    </p>
    <pre id="output"></pre>
  </div>
  <script src="index.js"></script>
</body>
</html>
