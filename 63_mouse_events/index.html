<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listener Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Event Listener Demo</h1>
    <p>
        Event listeners help create interactive web pages by listening for specific events like:
        <strong>click</strong>, <strong>mouseover</strong>, <strong>mouseout</strong>.<br>
        Syntax: <code>element.addEventListener(event, callback)</code>
    </p>

    <div id="myBox">Hello</div>
    <button type="button" id="myButton">Click me!</button>

    <script src="index.js"></script>
</body>
</html>
