<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        classList
    </h1>
    <p>
        classList = Element property in JavaScript used to interact with an element's list of classes (CSS classes) Allows you to make reusable classes for many elements across your webpage.
    </p>
    <p id="myAdd">Add()</p>
    <button id="myButton">
        Add
    </button>
    <p id="myRemove" class="remove">Remove()</p>
    <button id="myButton2">
        Remove
    </button>

    <p id="myToggle">Toggle()</p>
    <button id="myButton3">
        Toggle
    </button>

    <p id="myContain">Contain()</p>
    <button id="myButton4">
        Contain
    </button>
    <script src="index.js"></script>
</body>
</html>
