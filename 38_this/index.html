    <title>Understanding "this" in JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Understanding <code>this</code> in JavaScript</h1>
    <p>
        The keyword <code>this</code> refers to the object from which the function was called.
        In the context of the <code>person</code> object, <code>this.name</code> refers to <code>person.name</code>.
    </p>
