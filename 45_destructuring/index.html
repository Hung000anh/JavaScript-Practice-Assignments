<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Destructuring in JavaScript</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Destructuring</h1>
    <p>
      <strong>Destructuring</strong> = extract values from arrays and objects, then assign them to variables in a convenient way.
    </p>
    <ul>
      <li><code>[]</code> to perform <strong>array destructuring</strong></li>
      <li><code>{}</code> to perform <strong>object destructuring</strong></li>
    </ul>
    <pre id="output"></pre>
  </div>
  <script src="index.js"></script>
</body>
</html>
