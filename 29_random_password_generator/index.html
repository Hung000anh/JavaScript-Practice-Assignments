<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>Random Password Generator</h1>
    <div>
      <label for="passLength">Input password length:</label>
      <input type="number" id="passLength" min="1" value="12">
    </div>
    <div>
      <label for="includelowercase">Include Lower Letters</label>
      <input type="checkbox" id="includeLowercase">

    </div>
    <div>
      <label for="includeUppercase">Include Uppercase Letters</label>
      <input type="checkbox" id="includeUppercase">
    </div>
    <div>
      <label for="includeNumbers">Include Numbers</label>
      <input type="checkbox" id="includeNumbers">

    </div>
    <div>
      <label for="includeSymbols">Include Symbols</label>
      <input type="checkbox" id="includeSymbols">

    </div>

    <button onclick="generatePassword()">Generate Password</button>

    <output id="resultPassword"></output>
  </div>

  <script src="index.js"></script>
</body>

</html>
