<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add & Change HTML</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>HTML List Editor</h1>
      <ol id="itemList">
        <li onclick="selectItem(this)">Item 1</li>
        <li onclick="selectItem(this)">Item 2</li>
      </ol>

      <input type="text" id="inputText" placeholder="Enter text..." />
      <div class="buttons">
        <button onclick="addItem('start')">Add to Start</button>
        <button onclick="addItem('end')">Add to End</button>
        <button onclick="insertItem('before')">Insert Before</button>
        <button onclick="insertItem('after')">Insert After</button>
        <button onclick="editItem()">Edit Selected</button>
        <button onclick="deleteItem()">Delete Selected</button>
        <button onclick="moveItem('up')">Move Up</button>
        <button onclick="moveItem('down')">Move Down</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
