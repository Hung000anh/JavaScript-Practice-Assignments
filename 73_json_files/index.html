<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JSON Demo</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>JSON = JavaScript Object Notation</h1>
  <p>
    Used for exchanging data between a server and a web application. <br />
    JSON files contain: <code>{ key: value }</code> or <code>[value1, value2, value3]</code>
  </p>
  <h2>Methods:</h2>
  <ul>
    <li><code>JSON.stringify()</code> → JS object ➝ JSON string</li>
    <li><code>JSON.parse()</code> → JSON string ➝ JS object</li>
  </ul>

  <script src="index.js"></script>
</body>
</html>
