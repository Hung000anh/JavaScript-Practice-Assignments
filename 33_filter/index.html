<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.filter() Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JavaScript <code>.filter()</code> Demo</h1>
    <p><code>.filter()</code> creates a new array by filtering out elements based on a condition.</p>

    <div class="results">
        <h2>Results:</h2>
        <ul>
            <li><strong>Even Numbers:</strong> <span id="even"></span></li>
            <li><strong>Odd Numbers:</strong> <span id="odd"></span></li>
            <li><strong>Adults (>= 18):</strong> <span id="adults"></span></li>
            <li><strong>Children (&lt; 18):</strong> <span id="children"></span></li>
            <li><strong>Short Words (&lt; 5 chars):</strong> <span id="shortWords"></span></li>
            <li><strong>Long Words (â‰¥ 5 chars):</strong> <span id="longWords"></span></li>
        </ul>
    </div>

    <script src="index.js"></script>
</body>
</html>
